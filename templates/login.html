{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
        <div class="masuk">
            <h2>Login</h2>

            <form method="post">
                {% csrf_token %}
                {% if salah %}
                <p>Masukkan username dan password yang benar!</p>
                {% endif %}
                <input type="text" id="username" name = "username" required placeholder="username">
                <br>
                <input type="password" name="password" required id="password" placeholder="password">
                <br>
                <button type="submit">Submit</button>
                
            </form>

            <p class="lupa-akun">Belum memiliki akun? <a href="{% url 'register' %}">Bergabung sekarang </a> </span></p>

        </div>
</body>
</html>
